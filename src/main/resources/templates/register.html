<!DOCTYPE html>
<html lang="en">
<div th:replace="~{blog/header :: header}"></div>
<body>
<div th:replace="~{blog/header :: navbar}"></div>
<br><br><br>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="class-header">
                <br>
                <h3 class="text-center">Registrieren</h3>
            </div>
            <br>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Du hast dich erfolgreich auf unserer Blog-App registriert!
                </div>
            </div>
            <div class="card-body">
                <form method="post"
                      role="form"
                      th:action="@{/register/save}"
                      th:object="${user}">
                    <div class="form-group mb-3">
                        <label class="form-label">Vorname</label>
                        <input class="form-control" id="firstName" name="firstName" placeholder="Vorname eingeben"
                               type="text" th:field="*{firstName}">
                        <small th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></small>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Nachname</label>
                        <input class="form-control" id="lastName" name="lastName" placeholder="Nachname eingeben"
                               type="text" th:field="*{lastName}">
                        <small th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></small>

                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control" id="email" name="email" placeholder="Email eingeben" type="text"
                               th:field="*{email}">
                        <small th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></small>

                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Passwort</label>
                        <input class="form-control" id="password" name="password" placeholder="Passwort eingeben"
                               type="password" th:field="*{password}">
                        <small th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></small>

                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Registrieren</button>
                        <span>Schon registriert?
              <a th:href="@{/login}">Hier anmelden!</a>
            </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="~{blog/footer :: footer}"></div>
</html>
