<!DOCTYPE html>
<html lang="en">

<div th:replace="~{blog/header :: header}"></div>
<body>
<div th:replace="~{blog/header :: navbar}"></div>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div th:each = "post: ${postsResponse}">
                <div class="card">
                    <div class="card-header">
                        <h3>
                            <a th:href="@{/post/{postUrl}(postUrl=${post.url})}" th:text="${post.title}"></a>
                        </h3>
                        <div>
                            <strong th:text="${#temporals.format(post.createdOn, 'dd. MMMM yyyy')}">
                            </strong>
                        </div>
                        <div> <strong th:text="${post.createdBy}">User</strong></div>
                    </div>
                    <div class="card-body">
                        <span th:utext="${post.shortDescription}"></span>
                        <a th:href="@{/post/{postUrl}(postUrl=${post.url})}">..mehr lesen</a>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
<br><br>
<div th:replace="~{blog/footer :: footer}"></div>
</body>
</html>
