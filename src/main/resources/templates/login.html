<!DOCTYPE html>
<html lang="en">
<div th:replace="~{blog/header :: header}"></div>
<body>
<div th:replace="~{blog/header :: navbar}"></div>
<br><br><br>
<div class="container">
    <div class="row col-md-6 offset-md-3">
        <div th:if="${param.logout}">
            <div class="alert alert-success">Du wurdest abgemeldet.</div>
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">Falsche E-mail oder Passwort.</div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Anmelden</h3>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        th:action="@{/login}"
                        class="form-horizontal"
                        role="form"
                >
                    <div class="form-group mb-3">
                        <label class="control-label">E-mail*</label>
                        <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-control"
                                placeholder="E-Mail eingeben"
                        >
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label">Passwort*</label>
                        <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                placeholder="Passwort eingeben"
                        >
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Anmelden</button>
                        <span>Noch kein Account?</span>
                        <a th:href="@{/register}">Hier registrieren</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


</body>
<div th:replace="~{blog/footer :: footer}"></div>
</html>
