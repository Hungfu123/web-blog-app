<!DOCTYPE html>
<html lang="en">

<div th:replace="~{admin/header :: header}"></div>
<body>
<div th:replace="~{admin/header :: navbar}"></div>
<br><br>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center"> Beitrag bearbeiten</h2>
            </div>
            <div class="card-body">
                <form role="form" method="post" th:action="@{/admin/posts/{postId}(postId=${post.id})}" th:object="${post}">
                    <input type="hidden" th:field="*{url}">
                    <input type="hidden" th:field="*{createdOn}">
                    <div class="mb-3">
                        <label class="form-label"> Titel</label>
                        <input
                                type="text"
                                class="form-control"
                                id="title"
                                placeholder="Titel eingeben"
                                name="title"
                                th:field="*{title}"
                        />
                        <small th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}">Title
                            Error</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"> Kurze Beschreibung</label>
                        <textarea
                                class="form-control"
                                id="shortDescription"
                                placeholder="Kurze Beschreibung eingeben"
                                name="shortDescription"
                                th:field="*{shortDescription}"
                        >

                    </textarea>
                        <small th:if="${#fields.hasErrors('shortDescription')}" class="text-danger"
                               th:errors="*{shortDescription}">shortDescription Error</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"> Inhalt</label>
                        <textarea
                                class="form-control"
                                id="content"
                                placeholder="Inhalt eingeben"
                                name="content"
                                th:field="*{content}"
                        >
                        </textarea>
                        <small th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}">content
                            Error</small>
                    </div>

                    <button type="submit" class="btn btn-primary">Speichern</button>
                </form>
            </div>
        </div>
    </div>
</div>
<br> <br> <br>
<div th:replace="~{admin/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>
<script>
    ClassicEditor
        .create( document.querySelector( '#content' ) )
        .then( editor => {
            console.log( editor );
        } )
        .catch( error => {
            console.error( error );
        } );
</script>

</body>
</html>
